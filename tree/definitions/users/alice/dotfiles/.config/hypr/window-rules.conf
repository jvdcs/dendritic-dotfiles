# Window Rules
# Translated from niri window-rules.kdl

# Generic niri_ floating windows
windowrulev2 = float, class:^(niri_.*)$
windowrulev2 = size 60% 60%, class:^(niri_.*)$
windowrulev2 = center, class:^(niri_.*)$

# fzf-kmux floating
windowrulev2 = float, class:^(fzf-kmux)$
windowrulev2 = size 60% 60%, class:^(fzf-kmux)$
windowrulev2 = center, class:^(fzf-kmux)$

# niri_jump (smaller floating window)
windowrulev2 = float, class:^(niri_jump)$
windowrulev2 = size 30% 35%, class:^(niri_jump)$
windowrulev2 = center, class:^(niri_jump)$

# XDG dialogs
windowrulev2 = float, class:^(xdg.*)$
windowrulev2 = size 50% 50%, class:^(xdg.*)$
windowrulev2 = center, class:^(xdg.*)$

# Firefox Library window
windowrulev2 = float, title:^(Library)$
windowrulev2 = size 50% 50%, title:^(Library)$
windowrulev2 = center, title:^(Library)$

# Blueman
windowrulev2 = float, class:^(.*blueman.*)$
windowrulev2 = size 50% 50%, class:^(.*blueman.*)$
windowrulev2 = center, class:^(.*blueman.*)$

# Network Manager connection editor
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 50% 50%, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(nm-connection-editor)$

# KeePassXC - block from screen capture
# Note: Hyprland doesn't have direct block-out-from equivalent
# You can use xdg-desktop-portal settings or per-window opacity tricks
windowrulev2 = noanim, class:^(org\.keepassxc\.KeePassXC)$

# Useful general rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = float, title:^(Confirm to replace files)$
