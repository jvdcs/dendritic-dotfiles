# Keybindings
# Translated from niri binds

# === VOLUME & BRIGHTNESS ===
bindel = $mainMod, period, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05+
bindel = $mainMod, comma, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.05-
bindel = $mainMod SHIFT, period, exec, brightnessctl --class=backlight set +5%
bindel = $mainMod SHIFT, comma, exec, brightnessctl --class=backlight set 5%-

# === CUSTOM SCRIPTS ===
bind = $mainMod SHIFT, M, exec, ~/.config/hypr/scripts/sh/reload-emacs.sh
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/scripts/sh/color-picker.sh
bind = $mainMod, G, exec, ~/.config/hypr/scripts/sh/steam-wrapper.sh
bind = $mainMod, Y, exec, ~/.config/hypr/scripts/sh/yacal.sh
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/sh/emacs-scratch.sh
bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/scripts/sh/emacs-open-scratch.sh
bind = $mainMod, T, exec, ~/.config/hypr/scripts/sh/emacs-todo.sh

# === SCREENSHOTS ===
bind = $mainMod, S, exec, grim ~/saves/images/screenshots/$(date +"%H-%M-%S %Y-%m-%d").png
bind = $mainMod SHIFT, S, exec, kitty yazi ~/saves/images/screenshots

# === LAUNCHERS (vicinae) ===
bind = $mainMod, space, exec, vicinae toggle
bind = $mainMod, P, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = $mainMod, Tab, exec, vicinae vicinae://extensions/vicinae/wm/switch-windows
bind = $mainMod, semicolon, exec, vicinae vicinae://extensions/vicinae/files/search

# === CUSTOM NU SCRIPTS ===
bind = $mainMod SHIFT, space, exec, nu ~/.config/hypr/scripts/nu/custom-run.nu
bind = $mainMod SHIFT, N, exec, nu ~/.config/hypr/scripts/nu/fzf-kmux.nu
bind = $mainMod, E, exec, nu ~/.config/hypr/scripts/nu/yazi-kmux.nu
bind = $mainMod, N, exec, nu ~/.config/hypr/scripts/nu/new-kmux.nu

# === APP LAUNCHERS ===
bind = $mainMod SHIFT, B, exec, kitty btop
bind = $mainMod, B, exec, zen
bind = $mainMod, M, exec, emacsclient -c
bind = $mainMod, V, exec, code

# === WINDOW MANAGEMENT ===
bind = $mainMod, C, killactive
bind = $mainMod SHIFT, V, togglefloating
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# === NAVIGATION (vim-style hjkl) ===
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, workspace, -1
bind = $mainMod, J, workspace, +1

# === MOVE WINDOWS ===
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movetoworkspace, -1
bind = $mainMod SHIFT, J, movetoworkspace, +1

# === FOCUS WITHIN WORKSPACE (using U/D from niri) ===
bind = $mainMod, D, cyclenext
bind = $mainMod, U, cyclenext, prev

# === MOVE WORKSPACES (reorder) ===
# Note: Hyprland doesn't have direct workspace reordering like niri
# These move the window instead
bind = $mainMod SHIFT, U, movewindow, u
bind = $mainMod SHIFT, D, movewindow, d

# === SCROLL BINDINGS ===
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1
bind = $mainMod CTRL, mouse_down, movetoworkspace, +1
bind = $mainMod CTRL, mouse_up, movetoworkspace, -1

# === WORKSPACE SWITCHING ===
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# === MOVE TO WORKSPACE ===
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# === WINDOW GROUPS (closest to niri's column tabbing) ===
bind = $mainMod, W, togglegroup
bind = $mainMod, bracketleft, changegroupactive, b
bind = $mainMod, bracketright, changegroupactive, f

# === RESIZE ===
# Preset widths (approximating niri's set-column-width)
bind = $mainMod CTRL, H, resizeactive, -33% 0
bind = $mainMod CTRL, J, resizeactive, 0 0
bind = $mainMod CTRL, K, resizeactive, 0 0
bind = $mainMod CTRL, L, resizeactive, 33% 0

# Incremental resize
binde = $mainMod, minus, resizeactive, -10% 0
binde = $mainMod, equal, resizeactive, 10% 0
binde = $mainMod SHIFT, minus, resizeactive, 0 -10%
binde = $mainMod SHIFT, equal, resizeactive, 0 10%

# === MOUSE BINDINGS ===
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# === SESSION ===
bind = $mainMod SHIFT, X, exit

# === ALT+TAB BEHAVIOR ===
bind = ALT, Tab, cyclenext
bind = ALT SHIFT, Tab, cyclenext, prev
bind = ALT, grave, focuscurrentorlast
