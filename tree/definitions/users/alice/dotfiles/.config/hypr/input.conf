# Input Configuration
# Translated from niri input settings

input {
    kb_layout = us
    
    # Keyboard repeat settings
    repeat_delay = 180
    repeat_rate = 60
    
    # Mouse warp to focus (closest equivalent to niri's warp-mouse-to-focus)
    follow_mouse = 1
    
    # Mouse settings
    sensitivity = 0.4
    accel_profile = flat
    
    touchpad {
        tap-to-click = true
        natural_scroll = true
        # scroll_method = 2fg
        clickfinger_behavior = false
    }
}

# Cursor settings
cursor {
    no_warps = false
}
