# Visual Configuration
# Translated from niri visual settings

general {
    # Gaps (niri had gaps 0)
    gaps_in = 5
    gaps_out = 5
    
    # Border settings
    border_size = 0
    col.active_border = rgb(323231)
    col.inactive_border = rgb(222221)
    
    # Layout
    layout = dwindle
    
    # Allow tearing (for games)
    allow_tearing = false
}

decoration {
    # Corner radius (from niri geometry-corner-radius 10)
    rounding = 10
    
    # Shadow settings (translated from niri shadow config)
    shadow {
        enabled = true
        range = 26
        render_power = 3
        offset = 0, 8
        color = rgba(000000bb)
    }
    
    # Blur (disabled for performance, niri had transparent background)
    blur {
        enabled = true
    }
}

animations {
    enabled = true
    
    # Default animations
    bezier = ease, 0.25, 0.1, 0.25, 1.0
    
    animation = windows, 1, 4, ease
    animation = windowsOut, 1, 4, ease
    animation = border, 1, 4, ease
    animation = fade, 1, 4, ease
    animation = workspaces, 1, 4, ease
}

# Dwindle layout settings
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

# Master layout (if you prefer)
master {
    new_status = master
}
