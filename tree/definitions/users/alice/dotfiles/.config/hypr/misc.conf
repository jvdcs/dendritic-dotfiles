# Miscellaneous Settings
# Translated from niri misc.kdl and debug.kdl

misc {
    # Disable hyprland logo/anime background
    disable_hyprland_logo = true
    disable_splash_rendering = true
    
    # Force default wallpaper (0 = no forcing)
    force_default_wallpaper = 0
    
    # VRR (Variable Refresh Rate)
    vrr = 0
    
    # Focus on activate (similar to niri's honor-xdg-activation-with-invalid-serial)
    focus_on_activate = true
    
    # New window takes over (similar to niri behavior)
    # new_window_takes_over_fullscreen = 2
}

# XWayland settings
xwayland {
    force_zero_scaling = true
}

